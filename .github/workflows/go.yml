name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: GolangCI-Linter
      uses: Mushus/golangci-linter@v1.1.2

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
